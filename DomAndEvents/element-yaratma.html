<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        Todo App
                    </div>
                </div>
                <div class="card mt-3">
                    <ul id="task-list" class="list-group list-group-flush">
                        <!-- <li class="task list-group-item">
                            <div class="form-check">
                                <input type="checkbox" id="1" class="form-check-input">
                                <label for="1" class="form-check-label"> Görev 1 </label>
                                    
                            </div>
                        </li> -->
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script>
         let sonuc;

         let taskList = 
         [{id: 1, taskName: "Görev 1"}, 
         {id: 2, taskName: "Görev 2"},
         {id: 3, taskName: "Görev 3"},
         {id: 4, taskName: "Görev 4"}];

         ul = document.getElementById("task-list");
        //  let count = ul.children.length;

        for(let task of taskList)
        {
            let li = `
            <li class="task list-group-item">
                <div class="form-check">
                    <input type="checkbox" id="${task.id}" class="form-check-input">
                    <label for="${task.id}" class="form-check-label"> ${task.taskName} </label>  
                </div>
            </li>
                        `;
                        
            ul.insertAdjacentHTML("beforeend",li)
        }

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
