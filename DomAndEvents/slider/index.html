<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" >
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <title>Slider</title>
    <style>
        .arrows{
            cursor: pointer;
        }
    </style>
  </head>
  <body>

    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <img class="card-img-top" src="img/volvoxc90.jpg" alt="">
                    <div class="card-body">
                        <h5 class="card-title">Volvo XC90</h5>
                        <p class="card-text"></p>
                        <a class="card-link" href="#">Read More</a>
                    </div>
                    <div class="card-footer">
                        <i onclick="changeIndex(id)" id="left" class="fas fa-arrow-circle-left fa-2x arrows"></i>
                        <i onclick="changeIndex(id)" id="right" class="fas fa-arrow-circle-right fa-2x arrows"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
  
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" ></script>
    <script src="script.js"></script>
</body>
</html>
