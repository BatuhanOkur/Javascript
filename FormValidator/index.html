<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" >
    <link rel="stylesheet" href="style.css" >
    <title>Form Validator</title>
</head>
<body>
    <div class="container my-5 d-flex justify-content-center">
        <div class="col-sm-5">
            <div class="card">
                <div class="card-header">Kullanıcı Oluştur</div>
                <div class="card-body">
                    <form id="form" novalidate>
                        <div class="form-group">
                            <label for="username">Kullanıcı Adı</label>
                            <input type="text" name="Kullanıcı Adı"  id="username" class="form-control" placeholder="Kullanıcı adı girin">
                            <div></div>
                        </div>
                        <div class="form-group">
                            <label for="email">E-Posta</label>
                            <input type="email" name="E-Posta"   id="email" class="form-control" placeholder="E-Posta girin">
                            <div></div>
                        </div>
                        <div class="form-group">
                            <label for="password">Şifre</label>
                            <input type="password" name="Şifre"  id="password" class="form-control" placeholder="Şifre girin">
                            <div></div>
                        </div>
                        <div class="form-group">
                            <label for="password">Şifre Doğrula</label>
                            <input type="password" name="Şifre Doğrulama"  id="repassword" class="form-control" placeholder="Şifreni doğrula">
                            <div></div>
                        </div>
                        <button type="submit" class="btn-primary btn-block">Kaydol</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" ></script>
    <script src="script.js"></script>
</body>
</html>
